<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LIVE EVENTS</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<style>
body{margin:0;background:#61bab3;font-family:sans-serif}
.container{margin:20px;display:flex;flex-direction:column;gap:12px}
.match{border:3px solid #4b94e0;border-radius:10px;padding:10px;background:#fff}
.top{display:flex;justify-content:space-around;align-items:center}
.top img{height:55px}
.status{padding:6px 14px;border-radius:20px;font-weight:700;background:#bbb}
.bottom{text-align:center;margin-top:10px}
</style>
</head>

<body>

<div class="container" id="matches">تحميل المباريات...</div>

<script>
fetch("matches.json")
.then(res => res.json())
.then(data => {
  const box = document.getElementById("matches");
  box.innerHTML = "";

  data.matches.forEach(m => {
    box.innerHTML += 
    <div class="match">
      <div class="top">
        <div><img src="${m.home_logo}"><div>${m.home}</div></div>
        <div class="status">${m.status}</div>
        <div><img src="${m.away_logo}"><div>${m.away}</div></div>
      </div>
      <div class="bottom">
        <div><i class="fa-solid fa-trophy"></i> ${m.league}</div>
        <div><i class="fa-solid fa-tv"></i> ${m.tv}</div>
        <div><i class="fa-solid fa-microphone"></i> ${m.commentator}</div>
      </div>
    </div>;
  });
});
</script>

</body>
</html>
